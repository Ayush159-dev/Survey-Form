<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="survey.css" rel="stylesheet">
</head>
<body>
    <header>
    <div class="container">
        <div class="row">
            <div class="md-4">
                <h1 id="title" style="font-family:cursive; color: black;">Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </div>
    </div>
</header>
<form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label><br>
        <input type="text" name="Name" placeholder="Enter your Name" id="name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label><br>
            <input type="email" name="email" placeholder="Enter your Email" id="email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age</label><br>
                <input type="number" name="age" placeholder="Enter your Age" id="number" min="10" max="99" required>
                </div>

                <div class="form-group">
                   <p>Which option describes your current role?</p>
                   <select id="dropdown" name="role" class="form-control" required>
                       <option disabled selected value>Select Current role</option>
                       <option value="student">Student</option>
                       <option value="job">Full Time Job</option>
                       <option value="learner">Full Time Learner</option>
                       <option value="pereferNo">Prefer Not to Say</option>
                       <option value="other">Other</option>
                   </select>
                    </div>
                 
                    <div class="form-group">
                        <p>Would you recommend this to a friend?</p>
                        <label>
                            <input type="radio" name="user-recommended" value="maybe" class="input-radio"> Maybe
                        </label>
                    
                        <label>
                            <input type="radio" name="user-recommended" value="not-sure" class="input-radio"> Not Sure
                        </label>
                    
                        <div class="form-group">
                            <p>What would you like us to be improved?</p>
                            <label>
                                <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">
                                Front-end-Projects
                            </label>
                              
                            <label>
                                <input type="checkbox" name="prefer" value="Back-end-projects" class="input-checkbox">
                                Back-end-Projects
                            </label>
                             
                            <label>
                                <input type="checkbox" name="prefer" value="Data Visuliation" class="input-checkbox">
                               Data Visuliation 
                            </label>
                        
                             <br>
                            <label>
                                <input type="checkbox" name="prefer" value="Challenges" class="input-checkbox">
                               Challenges
                            </label>
                             
                            <label>
                                <input type="checkbox" name="prefer" value="Forum" class="input-checkbox">
                               Forum
                            </label>
                        </div>
                    
                        <div class="form-group">
                            <p>Any Comments or Suggestions?</p>
                            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="submit-button" id="submit">Submit</button>
                        </div>
</form>
<section>
    
</section>
</body>
</html>
